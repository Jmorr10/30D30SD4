<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Canon4Life</title>

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Iceberg" rel="stylesheet">

        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <header>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Canon4Life</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobileNav"
						aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="mobileNav">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#about">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#canon">Canon</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#products">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#contact">Contact Us</a>
						</li>
					</ul>
					<form id="searchForm" class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search">
						<button class="btn btn-default my-2 my-sm-0">Search</button>
					</form>
				</div>
			</nav>
        </header>
        <main>
			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-6">
						<div id="homeImg" aria-hidden="true" aria-label="Home section image"></div>
					</div>
					<div class="anchor-point" id="about" aria-hidden="true"></div>
					<div class="col-12 col-lg-6">
						<h3 class="section-header">ABOUT</h3>
						<p>About Text Here!</p>
					</div>
				</div>
				<div class="row">
					<div class="anchor-point" aria-hidden="true" id="canon"></div>
					<div class="col-12">
						<h3 class="section-header">CANON</h3>
					</div>
					<div class="col-12">
						<div class="canonImg" aria-hidden="true" aria-label="Canon section image"></div>
					</div>
					<div class="col-12">
						<p>Canon text here!</p>
					</div>
				</div>
				<div class="row">
					<div class="anchor-point" aria-hidden="true" id="products"></div>
					<div class="col-12">
						<h3 class="section-header">PRODUCTS</h3>
					</div>
					<div class="col-12 d-flex flex-row flex-nowrap">
						<div class="product"></div>
						<div class="product"></div>
						<div class="product"></div>
						<div class="product"></div>
						<div class="product"></div>
						<div class="product"></div>
					</div>
				</div>
				<div class="row">
					<div class="anchor-point" id="contact" aria-hidden="true"></div>
					<div class="col-12">
						<h3 class="section-header">CONTACT</h3>
						<form id="contactForm">
							<div class="form-row">
								<div class="col-md-6">
									<input class="form-control" id="inputFirstName"
										   name="first_name" type="text" placeholder="First Name">
								</div>
								<div class="col-md-6">
									<input class="form-control" id="inputLastName"
										   name="last_name" type="text" placeholder="Last Name" >
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-6">
									<input class="form-control" id="inputPhone"
										   name="phone_number" type="text" placeholder="Phone Number">
								</div>
								<div class="col-md-6">
									<input class="form-control" id="inputEmail"
										   name="email" placeholder="Email" type="email">
								</div>
							</div>
							<div class="form-row">
								<div class="col-12">
									<textarea class="form-control" id="inputMessage"
											  name="message" placeholder="Your message..."></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
        <footer>

		</footer>

        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>

        <script src="js/index.js"></script>
    </body>
</html>
